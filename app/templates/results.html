<!-- app/templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
</head>
<body>
    <h1>Detection Results</h1>

    {% if original_url %}
        <p><strong>Original Image:</strong></p>
        <img src="{{ original_url }}" alt="Original Image" style="max-width: 500px;">
    {% else %}
        <p>No original image found.</p>
    {% endif %}

    {% if result_url %}
        <p><strong>Detected Image:</strong></p>
        <img src="{{ result_url }}" alt="Detected Image" style="max-width: 500px;">
    {% else %}
        <p>No detection result found.</p>
    {% endif %}

    <p><a href="{{ url_for('main.upload') }}">Upload Another</a></p>
</body>
</html>
