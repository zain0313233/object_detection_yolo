<!-- app/templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
</head>
<body>
    <h1>Detection Results</h1>

    {% if filename %}
        <p>Uploaded Image:</p>
        <img src="{{ image_url }}" alt="Detected Image" style="max-width: 500px;">
    {% else %}
        <p>No image found.</p>
    {% endif %}

    <p><a href="{{ url_for('main.upload') }}">Upload Another</a></p>
</body>
</html>
